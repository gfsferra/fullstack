services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cadastro_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users
      MYSQL_USER: laravel
      MYSQL_PASSWORD: rdM4E8nuC1QVi8hn
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cadastro_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (para filas)
  redis:
    image: redis:alpine
    container_name: cadastro_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cadastro_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cadastro_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    environment:
      APP_NAME: "Sistema de Cadastro"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:5173
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: users
      DB_USERNAME: laravel
      DB_PASSWORD: rdM4E8nuC1QVi8hn
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cadastro_network

  # Laravel Queue Worker
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cadastro_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    environment:
      APP_NAME: "Sistema de Cadastro"
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: users
      DB_USERNAME: laravel
      DB_PASSWORD: rdM4E8nuC1QVi8hn
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - backend
    networks:
      - cadastro_network

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cadastro_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - cadastro_network

networks:
  cadastro_network:
    driver: bridge

volumes:
  mysql_data:
  backend_vendor:
  frontend_node_modules:


